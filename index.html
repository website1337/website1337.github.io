<!DOCTYPE html>
<!-- This is a test fishing site !! -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function iFrameHeight() {
            var ifm = document.getElementById("main");
            var subWeb = document.frames ? document.frames["main"].document : ifm.contentDocument;
            if (ifm != null && subWeb != null) {
                $("#main").height(0);
                $("#main").height(subWeb.body.scrollHeight);
            }
        }
    </script>
</head>

<body>
    <iframe id="main" name="main" width="100%" height="100%" src="https://stakingpool.hashquark.io/" onload="iFrameHeight()" frameborder="0" scrolling="no"></iframe>
</body>

</html>
