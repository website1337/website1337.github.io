<!DOCTYPE html>
<html>
<head>
    <title>剪切板</title>
    </script>
</head>    
    <body>
        <input id="testtext" value="即将被复制的文本">
<button class="btn" data-clipboard-target="#testtext">点击复制</button>
<script src="https://cdn.bootcss.com/clipboard.js/2.0.1/clipboard.js"></script>
<script>
    var clipboard = new ClipboardJS('.btn');
    clipboard.on('success', function (e) {
        alert(e);
    });
    clipboard.on('error', function (e) {
        alert(e);
    });
</script>
    </body>

</html>
